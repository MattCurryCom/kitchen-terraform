cache:
  directories:
    - vendor/bundle
    - vendor/cache
notifications:
  webhooks: 
    - https://webhooks.gitter.im/e/3a11f6fb1385c5cdb12b
before_cache: bin/bundle clean
jobs:
  include:
    - stage: "Unit Tests"
      os: linux
      dist: trusty
      sudo: false
      language: ruby
      name: "Ruby 2.3"
      rvm: '2.3'
      before_install:
        - gem --version
        - bundle --version
        - curl --version
      script: bin/rake test:rspec
    - name: "Ruby 2.4"
      rvm: '2.4'
    - name: "Ruby 2.5 with Code Climate"
      rvm: '2.5'
      env:
        - CC_TEST_REPORTER_ID=7574433e1beed630cb9a171c688bb9e010d5028f00f7218d6e845fe138c65168
      before_script:
        - curl --location https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
          > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - './cc-test-reporter before-build'
      script:
        - bin/rake test:rspec
      after_script: './cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT'
    - stage: "Integration Tests on Linux"
      os: linux
      dist: trusty
      sudo: false
      language: ruby
      rvm: '2.5'
      before_install:
        - gem --version
        - bundle --version
        - curl --version
        - sha256sum --version
        - unzip -v        
      install:
        - bin/bundle install --binstubs --jobs=$(nproc --ignore=1) --path=vendor/bundle --retry=3 --without=development
        - curl --remote-name 
          https://releases.hashicorp.com/terraform/"$TERRAFORM_VERSION"/terraform_"$TERRAFORM_VERSION"_SHA256SUMS
        - curl --remote-name 
          https://releases.hashicorp.com/terraform/"$TERRAFORM_VERSION"/terraform_"$TERRAFORM_VERSION"_linux_amd64.zip
        - sha256sum --check terraform_"$TERRAFORM_VERSION"_SHA256SUMS
        - unzip terraform_"$TERRAFORM_VERSION"_linux_amd64.zip -d bin
      script:
        - 'PATH=bin:$PATH bin/rake test:kitchen:all'
      name: "Terraform 0.11.4"
      env:
        - TERRAFORM_VERSION=0.11.4
    - name: "Terraform 0.11.5"
      env:
        - TERRAFORM_VERSION=0.11.5
    - name: "Terraform 0.11.6"
      env:
        - TERRAFORM_VERSION=0.11.6
    - name: "Terraform 0.11.7"
      env:
        - TERRAFORM_VERSION=0.11.7
    - name: "Terraform 0.11.8"
      env:
        - TERRAFORM_VERSION=0.11.8
    - name: "Terraform 0.11.9"
      env:
        - TERRAFORM_VERSION=0.11.9
    - name: "Terraform 0.11.10"
      env:
